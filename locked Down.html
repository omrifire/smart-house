    <div class="container d-flex flex-column justify-content-center align-items-center vh-100"><!-- תוכן הדף -->
        <div><iframe id = "camera1"></iframe></div>
                <div class="card bg-dark text-white p-4 shadow-lg text-center w-50 mt-3"><!-- כרטיס עם רקע כהה וטקסט לבן -->

    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
    <!-- אפשור אינטרקציה עם הפיירבייס.-->
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>

    <script>
       // הגדרות חיבור לפיירבייס
       const firebaseConfig = {
            apiKey: "AIzaSyACp-Ncy7nb1IQ4n_CEtdYDu6cmcGR-s3Q",
            authDomain: "iothome-5ac01.firebaseapp.com",
            projectId: "iothome-5ac01",
            storageBucket: "iothome-5ac01.appspot.com", // תיקון השגיאה
            messagingSenderId: "498197575823",
            appId: "1:498197575823:web:39570bdfa60ca0e1f118fa",
            databaseURL: "https://iothome-5ac01-default-rtdb.firebaseio.com/" // הוספת URL למסד הנתונים
        };

        // אתחול פיירבייס
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function setupCameraFeed() {
            const camElement = document.getElementById("camera1");
            camElement.alt = "Camera 1 Feed Loading...";

            const camRef = database.ref("cam_smhouse/espServerIP/IP");

            camRef.on("value", (snapshot) => {
                const camIp = snapshot.val();
                console.log("Camera IP:", camIp);

                if (camIp) {
                    camElement.src = `http://${camIp}:81/stream`; // שימוש נכון ב-Template Literal
                } else {
                    console.error("No camera IP found in Firebase.");
                    camElement.alt = "Camera IP not found!";
                }
            }, 
            (error) => {
                console.error("Error fetching camera IP:", error);
                camElement.alt = "Error loading camera feed.";
            });
        }

        // הפעלת הפונקציה בעת טעינת הדף
        window.onload = setupCameraFeed;
        
  const button = document.getElementById('togbutton');///מוצא את  האלמנט שלנו  ושומר במשתנה הכפתור 
        let isActive = false; //משתנה המחזיק את מצב הכפתור
     
        // כפתור lock down
        button.addEventListener('click', function() {// האזנה לאירוע הלחיצה על הכפתור
            isActive = !isActive;// הופך את המצב 
            // Change button appearance
            if (isActive) {//תנאי אם הכפתור פועל 
                button.textContent = 'Disable';//משנה את הטקסט בכפתור ל disable
                button.className = 'btn btn-danger btn-toggle';// משנה את הצבע לאדום
                firebase.database().ref('/omrido/RX').set(255);// שולח לפיירבייס 255
            } else {
                button.textContent = 'Activate';//משנה את טקסט הכפתור 
                button.className = 'btn btn-success btn-toggle';//משנהאת צבע הכפתור לירוק
                firebase.database().ref('/omrido/RX').set(0);// שליחת ערך 0 לפיירבייס
            }
        });
    </script>
